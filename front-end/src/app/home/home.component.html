<main>
  <h2>Extrai Dados</h2>
  <div class="MainField">

    <div class="InputField">
      <img [src]="imageSrc" alt="Imagem" *ngIf="imageSrc" width="100%" height="100%"/>
      <input type="file" (change)="handleFileInput($event)" />
    </div>
    <div class="CamposField">
      <input type="text" id="nome"required minlength="1"/>
      <label for="nome" class="nome">Nome</label>
      <div class="underline Nome"></div>
      <input type="text" id="cpf" required minlength="1"/>
      <label for="cpf" class="cpf">CPF</label>
      <div class="underline Cpf"></div>
      <input type="text" id="rg" required minlength="1"/>
      <label for="rg" class="rg">RG</label>
      <div class="underline Rg"></div>
    </div>
  </div>
</main>
